<div class="sensors">
  <mat-toolbar class="sensors-toolbar"  color="primary">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <a mat-button routerLink="/sensors">Sensors</a>
      <div fxShow="true" fxHide.lt-md="true">
        <button mat-button routerLink="/sensor"
                routerLinkActive="active-button"
                (click)="resetSelectedSensorId()"
                [routerLinkActiveOptions]="{exact: true}">
          <mat-icon>add</mat-icon>
          Create
        </button>
        <button #editBtn
                [routerLink]="['/sensor', selectedSensorId]"
                routerLinkActive="active-button"
                mat-button>
          <mat-icon>create</mat-icon>
          Edit
        </button>
        <button #deleteBtn mat-button>
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </div>
      <a mat-button fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </a>
    </mat-toolbar-row>
  </mat-toolbar>
  <main class="sensors-container">
    <section class="sensors-container-content">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
