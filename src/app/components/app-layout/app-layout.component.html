<div style="height: 100vh;" class="sensors">
  <mat-toolbar class="sensors-toolbar"  color="primary">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <div fxLayoutAlign="center center">
        <a mat-button (click)="setSelectedSensorIdAndButtons('', true); goToSensorsViewPage()">Sensors</a>
        <mat-slide-toggle #toggleSlider matTooltip="Switch view" (change)="onToggleSlider($event)"></mat-slide-toggle>
      </div>
      <div fxShow="true" fxHide.lt-md="true">
        <button #createBtn
                mat-button routerLink="/sensor"
                routerLinkActive="active-button"
                (click)="setSelectedSensorIdAndButtons('', true)"
                [routerLinkActiveOptions]="{exact: true}">
          <mat-icon>add</mat-icon>
          Create
        </button>
        <button #editBtn
                title="{{!selectedSensorId ? 'First select sensor' : ''}}"
                [routerLink]="['/sensor', selectedSensorId]"
                routerLinkActive="active-button"
                mat-button>
          <mat-icon>create</mat-icon>
          Edit
        </button>
        <button #deleteBtn
                title="{{!selectedSensorId ? 'First select sensor' : ''}}"
                (click)="openDeleteDialog()"
                mat-button>
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </div>
      <a mat-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </a>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item
           routerLink="/sensor"
           (click)="setSelectedSensorIdAndButtons('', true); sidenav.toggle()">
          <mat-icon>add</mat-icon>
          Create
        </a>
        <a mat-list-item
           (click)="goToEditPage(sidenav);">
          <mat-icon>create</mat-icon>
          Edit
        </a>
        <a mat-list-item (click)="goToDelete(sidenav)">
          <mat-icon>delete</mat-icon>
          Delete
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <main class="sensors-container">
        <section class="sensors-container-content">
          <router-outlet></router-outlet>
        </section>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
