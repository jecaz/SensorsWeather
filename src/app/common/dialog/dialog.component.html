<h1 mat-dialog-title>{{'Delete sensor'}}</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete sensor?</p>
</div>
<div mat-dialog-actions fxLayoutAlign="space-around">
  <button mat-raised-button color="primary" (click)="onNoClick()" style="width: 8rem;">No</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="'yes'" cdkFocusInitial style="width: 8rem;">Ok</button>
</div>
